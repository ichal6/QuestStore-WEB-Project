<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Codecool</title>
  <meta name="description">
  <meta name="login" content="LoginSite">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login_codecooler.css">
</head>
<body>
    <nav class="nav-bar">
        <img src="../assets/img/codecool_logo.png" alt="logo" class="logo">
    </nav>
    <div class="content">
        <div class="login-container">
            <div class="form">

                <h2>Login to your account</h2>

                <div class="input-icons"> 
                    <i><img src="../assets/icons/login_icon.png" class="icon"> </i> 
                    <input class="input-field" type="text"placeholder="Your email"> 
                </div> 
                
                <br /> <br />

                <div class="input-icons"> 
                    <i><img src="../assets/icons/password_icon.png" class="icon"> </i> 
                    <input class="input-field" type="password"placeholder="Password"> 
                </div> 

                <h5><a href="#">forgot your password?</a> </h5>
                
                <br /> <br />
                <div class ="submit-button">
                    <input class="button" type ="submit" value ="Sign in"> 
                </div>
            </div>	
        </div>
    </div>

  <script src="js/scripts.js"></script>
</body>

<footer class="footer">

    <div class="footer-logo">  <img src="../assets/img/codecool_logo_white.png" alt="logo"> </div>
    
    <div class="footer-text">
        <p> ©2020 All rights reserved by Karolina, Michał, Michał and Rafał</p>

    </div>
</footer>

</html>
