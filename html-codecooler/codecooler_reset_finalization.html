<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Codecool</title>
  <meta name="description">
  <meta name="login" content="LoginSite">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="nav-bar nav-bar-codecooler">
        <img src="../assets/img/codequest_logo.svg" alt="logo" class="logo">
    </nav>
    <div class="content">
        <div class="login-container">
            <div class="form">
                <h2>You're almost there!</h2>
                <h4>Enter the code we sent you and your new password:</h4>

                <div class="input-icons"> 
                    <i><img src="../assets/icons/my_account_icon.png" class="login-icon icon"> </i> 
                    <input class="input-field input" type="text"placeholder="Enter the code"> 
                </div> 


                <div class="input-icons"> 
                    <i><img src="../assets/icons/password_icon.png" class="login-icon icon"> </i> 
                    <input class="input-field input" type="password"placeholder="Your password"> 
                </div> 
                <div class="input-icons"> 
                    <i><img src="../assets/icons/password_icon.png" class="login-icon icon"> </i> 
                    <input class="input-field input" type="password"placeholder="Repeat your password"> 
                </div> 
                
                <div class ="submit-button">
                    <input class="button reset" type ="submit" value ="Save and go to log in"> 
                </div>
            </div>	
        </div>
    </div>

  <script src="js/scripts.js"></script>
</body>

<footer class="footer">

    <div class="footer-logo">  <img src="../assets/img/codecool_logo_white.png" alt="logo"> </div>
    
    <div class="footer-text">
        <p> ©2020 All rights reserved by Karolina, Michał, Michał and Rafał</p>

    </div>
</footer>

</html>
